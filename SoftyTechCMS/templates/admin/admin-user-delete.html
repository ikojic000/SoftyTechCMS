{% extends 'admin/admin-base.html' %}

{% block content %}

	<div class="row mb-3">
		<div class="col">
			<h1 class="h3 text-light">{{ pageTitle }}</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-4">
			<div class="card rounded-3 bg-dark text-light">
				<div class="card-header bg-dark">
					<h5 class="card-title">Are you sure you want to delete this User ?</h5>
				</div>
				<div class="card-body">
					<div class="row mb-3">
						<label class="form-label d-flex justify-content-start">
							<div class="col-auto">
								<i class="align-middle me-3" data-feather="key"></i>
								ID:
							</div>
							<div class="col-auto">
								<p class="text-primary ms-3">{{ user.id }} </p>
							</div>
						</label>
					</div>
					<div class="row mb-3">
						<label class="form-label d-flex justify-content-start">
							<div class="col-auto">
								<i class="align-middle me-3" data-feather="user"></i>
								Username:
							</div>
							<div class="col-auto">
								<p class="text-primary ms-3">{{ user.username }} </p>
							</div>
						</label>
					</div>
					<div class="row mb-3">
						<label class="form-label d-flex justify-content-start">
							<div class="col-auto">
								<i class="align-middle me-3" data-feather="mail"></i>
								Email:
							</div>
							<div class="col-auto">
								<p class="text-primary ms-3">{{ user.email }} </p>
							</div>
						</label>
					</div>
					<div class="row mb-3">
						<label class="form-label d-flex justify-content-start">
							<div class="col-auto">
								<i class="align-middle me-3" data-feather="calendar"></i>
								Email confirmed at:
							</div>
							<div class="col-auto">
								<p class="text-primary ms-3">{{ user.email_confirmed_at.strftime('%d-%m-%Y %H:%M:%S') }}
								</p>
							</div>
						</label>
					</div>
					<div class="row mb-3">
						<label class="form-label d-flex justify-content-start">
							<div class="col-auto">
								<i class="align-middle me-3" data-feather="shield"></i>
								Role:
							</div>
							<div class="col-auto">
								<p class="text-primary ms-3">{{ user.roles[0].name }} </p>
							</div>
						</label>
					</div>
					<div class="row mb-3">
						<label class="form-label d-flex justify-content-start">
							{% if user.active %}
								<div class="col-auto">
									<i class="align-middle me-3" data-feather="user-check"></i>
									User is:
								</div>
								<div class="col-auto">
									<p class="text-primary ms-3"> Active </p>
								</div>
							{% else %}
								<div class="col-auto">
									<i class="align-middle me-3" data-feather="user-x"></i>
									User is:
								</div>
								<div class="col-auto">
									<p class="text-danger ms-3">Not Active </p>
								</div>
							{% endif %}
						</label>
					</div>
				</div>
				<div class="card-footer d-flex justify-content-end bg-dark ">
					<form method="post">
						<button class="btn btn-danger"
						        href="{{ url_for('users.delete_user', user_id=user.id) }}">Delete
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}
