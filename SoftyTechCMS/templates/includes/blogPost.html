<div class="blog-card" onclick="window.location.href='{{ url_for('main.post', slug=post.slug) }}'">
    <div class="meta">
        <div class="photo"
             style="
                     background-image: url({{ url_for('static', filename='upload/media/images/head_Images/' + post.headImg) }})"></div>
        <ul class="details">
            <li class="author">{{ post.author }}</li>
            <li class="date">{{ post.date_posted.strftime('%d-%b-%Y') }}</li>
            <li class="tags">
                <ul>
                    <li>{{ post.category.name }}</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="description">
        <h1>{{ post.title }}</h1>
        <h2>{{ post.subtitle }}</h2>
        <p>{{ post.description }}</p>
        <p class="read-more">
            <a href="{{ url_for('main.post', slug=post.slug) }}">Read More</a>
        </p>
    </div>
</div>
