<!-- FontAwesomeIcons Kit v6 js -->
<script src="https://kit.fontawesome.com/c684ba2383.js" crossorigin="anonymous"></script>

<script>
    // When the document is ready (page is fully loaded)
    $(document).ready(function () {
        // Find all elements with the class ".alert"
        $('.alert').each(function () {
            // Read the "data-timeout" attribute from the current alert element
            var timeout = $(this).data('timeout');

            // Store a reference to the current alert element
            var alert = $(this);

            // Use setTimeout to schedule the closure of the alert after the specified timeout
            setTimeout(function () {
                // Close the alert using Bootstrap's 'close' method
                alert.alert('close');
            }, timeout);
        });
    });

</script>
